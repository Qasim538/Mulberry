<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mulberry Banner 600x300px</title>
</head>
<body>
    
    <!-- This is the whole banner container -->
    <div class="banner-container" id="banner">

        <img id="logo" src="./Assets/logo.png" alt="logo-mulberry">

    <!-- carousel container with all 4 images -->

        <div id="carousel">
        <img class="carousel-image" src="./Assets/1_mini-alexa@2x.png" alt="image1">
        <img class="carousel-image" src="./Assets/2_lily@2x.png" alt="image2">
        <img class="carousel-image" src="./Assets/3_mens-scarf-and-briefcase@2x.png" alt="image3">
        <img class="carousel-image" src="./Assets/4_micro-bags@2x.png" alt="image4">
        </div>

        </div>

    <!-- caption section -->

        <div id="caption">
            <img src="./assets/the-micro-bag-collection@3x.png" alt="heading">
            
                <div id="arrow-right">
                    <img src="./assets/arrow.png" alt="arrow-left">
                </div>
            <div id="arrow-left">
                <div id="arrow-right">
                    <img src="./assets/arrow.png" alt="arrow-right">
                </div>
            </div>
            <a href="https://www.mulberry.com/gb/" target=”_blank” id="shop-now" class="shop-now">Shop now</a>

        </div>


      

    </div>



<script src="./script.js"></script>
    
</body>
</html>
